<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTICLE TITLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background-color: #f8fafc;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 10px;
        }

        .meta {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .article-content p {
            margin-bottom: 20px;
        }

        .article-content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 30px 0 20px;
            color: #0f172a;
        }

        .article-content h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 25px 0 15px;
            color: #0f172a;
        }

        .quote {
            border-left: 4px solid #3b82f6;
            padding: 20px 20px 20px 30px;
            margin: 30px 0;
            background-color: #f1f5f9;
            font-style: italic;
        }

        .category-tag {
            display: inline-block;
            background-color: #dbeafe;
            color: #1d4ed8;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .reference {
            font-size: 0.95rem;
            color: #64748b;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .reference a {
            color: #3b82f6;
            text-decoration: none;
        }

        .reference a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" style="display:inline-flex;align-items:center;gap:0.4rem;color:#3b82f6;text-decoration:none;font-size:0.9rem;font-weight:600;margin-bottom:1.2rem;padding:0.4rem 0;">&larr; Back to WirelessHub</a>
        <header>
            <div class="category-tag">CATEGORY</div>
            <h1>ARTICLE TITLE</h1>
            <div class="meta">
                <span>Mon DD, YYYY</span>
                <span>  |  </span>
                <span>X min read</span>
            </div>
        </header>

        <div class="article-content">
            <p>Opening paragraph.</p>

            <h2>Section Title</h2>

            <p>Section content.</p>

            <div class="quote">
                <p>A highlighted quote or key takeaway.</p>
            </div>

            <p>Closing paragraph.</p>

            <div class="reference">
                <p>[1] Reference description. <a href="#">Link</a></p>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2026 WirelessHub. Made with &hearts; for tech enthusiasts.</p>
        </div>
    </div>
    <script data-goatcounter="https://wirelesshub.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
</body>
</html>
